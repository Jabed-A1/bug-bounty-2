{% extends "layouts/base.html" %}

{% block title %}New Target - Bug Bounty Automation{% endblock %}

{% block content %}
<div class="form-page">
    <div class="page-header">
        <h1>Create New Target</h1>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('targets.new_target') }}">
                <div class="form-group">
                    <label for="name">Target Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required 
                           placeholder="e.g., Example Corp Bug Bounty">
                </div>

                <div class="form-group">
                    <label for="base_domain">Base Domain *</label>
                    <input type="text" id="base_domain" name="base_domain" class="form-control" required 
                           placeholder="e.g., example.com">
                </div>

                <div class="form-group">
                    <label for="program_platform">Program Platform</label>
                    <select id="program_platform" name="program_platform" class="form-control">
                        <option value="Self">Self-Hosted / Private</option>
                        <option value="HackerOne">HackerOne</option>
                        <option value="Bugcrowd">Bugcrowd</option>
                        <option value="Intigriti">Intigriti</option>
                        <option value="YesWeHack">YesWeHack</option>
                        <option value="Synack">Synack</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" 
                              placeholder="Brief description of the target"></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" class="form-control" rows="4" 
                              placeholder="Important notes, rate limits, special requirements, etc."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Target</button>
                    <a href="{{ url_for('targets.list_targets') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
